<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-productos.css">
    <title>Contacto - Barbería Aluara</title>
</head>

<body>

    <header>

        <div class="caja">

            <h1> <img src="imagenes/logo.png" alt="logo"></h1>

            <nav>

                <ul class="navegacion">

                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>

                </ul>

            </nav>
        </div>

    </header>

    <main>

        <form action="">

            <label for="nombreapellido"> Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" placeholder="email@dominio.com" required >

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXXXXXX"  required>

            <label for="mensaje"></label>
            <textarea name="text" id="mensaje" cols="68" rows="10" required></textarea>

            <fieldset>

                <legend>¿Cómo le gustaria ser contactado?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>

                <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp"
                        id="radio-WhatsApp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>

                <legend>¿En que horario le gusatria ser atendido?</legend>
                <select name="" id="">

                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>

                </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>
 

        <table>

            <thead> 

                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
                
            </thead>

        <tbody>

            
            <tr>
                <td>Lunes</td>
                <td>08h - 20h</td>
            </tr>
            
            <tr>
                <td>Miercoles</td>
                <td>08h - 20h</td>
            </tr>
            
            <tr>
                <td>Viernes</td>
                <td>08h - 20h</td>
            </tr>

        </tbody>

    </table>
        


    </main>


    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo-fondo-footer">
        <p class="copyright"> &copy Copyright Barberia Alura - 2022 </p>


    </footer>



</body>

</html>
